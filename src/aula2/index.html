<section class="formulario">
  <form action="" class="corpo-formulario">
    <fieldset>
      <legend>Cadastro</legend>
      <div>
        <label for="batatinha">Nome</label>
        <input placeholder="Escreva seu nome" type="text" name="batatinha" id="">
        <label for="email">E-mail</label>
        <input placeholder="Escreva seu e-mail" type="email" name="email" id="">
      </div>
      <div>
        <label for="celular">Celular</label>
        <input type="number" name="celular" id="">
        <label for="hora">Hora desejada</label>
        <input type="time" name="hora" id="">
      </div>
      <div>
        <label for="site">Seu site</label>
        <input type="url" name="site" id="">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="">
      </div>
      <div>
        <label for="dataNasc">Data Nasc</label>
        <input type="date" name="dataNasc" id="">
        <label for="cor">Cor Favorita</label>
        <input type="color" name="cor" id="">
      </div>
      <div>
        <label for="qntFilhos">Qtde Filhos</label>
        <input type="number" name="" id="qntFilhos">
      </div>
      <div>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="genero" id="sexo">Masculino
        <br>
        <input type="radio" name="genero" id="sexo">Feminino
      </div>
      <div>
        <label for="estado">Estado</label>
        <select name="" id="">
          <option value="sp">SP</option>
        </select>
      </div>
      <div>
        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
      </div>
    </fieldset>
  </form>
</section>
